<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>view</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="plugins/datatables-bs4/css/dataTables.bootstrap4.css">
    <link rel="stylesheet" href="plugins/datatables-responsive/css/responsive.bootstrap4.css">
    <link rel="stylesheet" href="plugins/datatables-buttons/css/buttons.bootstrap4.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.css">
    <link rel="stylesheet" href="css/jfilter.css" />
    <link rel="stylesheet" href="css/site.css" />
</head>
<!--
`body` tag options:

  Apply one or more of the following classes to to the body tag
  to get the desired effect

  * sidebar-collapse
  * sidebar-mini
-->

<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <div class="wrapper">
            <div class="">
                <div class="content-header">
                    <div class="container-fluid">
                        <div role="filter">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button class="btn btn-default dropdown-toggle"></button>
                                </div>
                                <div class="jfilter-container">
                                    <span class="jfilter-selection"></span>
                                </div>
                                <div class="input-group-append">
                                    <button class="btn btn-default"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="btn-row">
                        <div role="toolbar" class="toolbar">
                            <div class="btn-group mr-1">
                                <button type="button" class="btn btn-success">
                                    <t>创建</t>
                                </button>
                                <button type="button" class="btn btn-success dropdown-toggle dropdown-icon"
                                    data-toggle="dropdown">
                                </button>
                                <div class="dropdown-menu" role="menu">
                                    <button type="button" class="dropdown-item">
                                        <t>复制</t>
                                    </button>
                                </div>
                            </div>
                            <div class="btn-group mr-1">
                                <button type="button" class="btn btn-info" click="alert(1)">
                                    <t>编辑</t>
                                </button>
                                <button type="button" class="btn btn-info dropdown-toggle dropdown-icon"
                                    data-toggle="dropdown"></button>
                                <div class="dropdown-menu" role="menu">
                                    <button type="button" class="dropdown-item">
                                        <t>删除</t>
                                    </button>
                                </div>
                            </div>
                            <div class="btn-group mr-1">
                                <button type="object" class="btn btn-info mr-1">
                                    <t>编辑</t>
                                </button>
                            </div>
                        </div>
                        <div class="btn-toolbar float-right toolbar-right">
                            <div role="pager" class="ml-2">
                                <div class="btn-group">
                                    <div class="btn" style="padding: 0;"><span>1</span></div>
                                    <span style="min-width:.8rem;text-align: center;">-</span>
                                    <div class="btn" style="padding: 0;"><span>30</span></div>
                                    <span style="min-width:1rem;text-align: center;">/</span>
                                    <div class="btn" style="padding: 0;"><span>?</span></div>
                                </div>
                                <div class="btn-group ml-2">
                                    <button type="button" class="btn btn-sm btn-default">
                                        <i class="fa fa-angle-left"></i>
                                    </button>
                                    <button type="button" class="btn btn-sm btn-default">
                                        <i class="fa fa-angle-right"></i>
                                    </button>
                                </div>
                            </div>
                            <div role="view-mode" class="ml-2">
                                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                    <label class="btn btn-sm btn-secondary active">
                                        <input type="radio" name="options" id="option_a1" autocomplete="off"
                                            checked="checked" />
                                        <i class="fa fa-th-large"></i>
                                    </label>
                                    <label class="btn btn-sm btn-secondary">
                                        <input type="radio" name="options" id="option_a2" autocomplete="off" />
                                        <i class="fa fa-list-ul"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content">
                    <div class="container-fluid">
                        <div role="grid">
                            <table id="example" class="table table-bordered table-striped">
                                <!-- <thead>
                                    <tr>
                                        <th>
                                            <t>加载中</t>
                                        </th>
                                    </tr>
                                </thead> -->
                                <thead>
                                    <tr>
                                        <th data-data="name">Name</th>
                                        <th data-data="type">Type</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- DataTables -->
    <script src="plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
    <script src="plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
    <script src="plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
    <script src="plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
    <script src="plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
    <!-- Bootstrap -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE -->
    <script src="dist/js/adminlte.js"></script>

    <script>
        $('#example').DataTable({
            "paging": true,
            "lengthChange": false,
            "searching": false,
            "ordering": true,
            "info": true,
            "autoWidth": false,
            "responsive": true,
            "processing": true
        });
        //$('#example').DataTable({ data: [{ name: "a", type: "x" }, { name: "b", type: "y" }] });
    </script>
